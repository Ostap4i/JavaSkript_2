<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введення імені</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введіть своє ім'я</h1>
        <input type="text" id="nameInput" placeholder="Ваше ім'я">
    </div>

    <script>
        const input = document.getElementById('nameInput');

        input.addEventListener('input', function(event) {
            let value = input.value;
            // Видаляємо всі цифри з введеного тексту
            input.value = value.replace(/\d/g, '');
        });
    </script>
</body>
</html>

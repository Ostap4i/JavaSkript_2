<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змінюваний блок тексту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .resizable-box {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 2px solid #333;
            position: relative;
            resize: both; /* Дозволяє змінювати розмір */
            overflow: auto;
            box-sizing: border-box;
        }
        .resizable-box::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #333;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize; /* Курсор для зміни розміру */
        }
    </style>
</head>
<body>

    <div class="resizable-box">
        Це блок тексту, який можна змінювати в розмірі, затиснувши і відтягуючи нижній правий кут.
    </div>

</body>
</html>

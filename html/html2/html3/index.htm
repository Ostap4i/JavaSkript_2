<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево вкладених директорій</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }
        li {
            cursor: pointer;
            position: relative;
        }
        li::before {
            content: '\25B6'; /* Стрілка вправо */
            position: absolute;
            left: -15px;
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        li.open::before {
            transform: rotate(90deg); /* Повертаємо стрілку вниз */
        }
        li:hover {
            font-weight: bold;
        }
        .nested {
            display: none;
        }
        .open .nested {
            display: block;
        }
    </style>
</head>
<body>

    <ul id="directoryTree">
        <li>Директорія 1
            <ul class="nested">
                <li>Файл 1.1</li>
                <li>Файл 1.2</li>
                <li>Директорія 1.3
                    <ul class="nested">
                        <li>Файл 1.3.1</li>
                        <li>Файл 1.3.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Директорія 2
            <ul class="nested">
                <li>Файл 2.1</li>
                <li>Файл 2.2</li>
            </ul>
        </li>
        <li>Директорія 3</li>
    </ul>

    <script>
        document.querySelectorAll('#directoryTree li').forEach(item => {
            item.addEventListener('click', function(event) {
                // Змінюємо клас 'open' для розгортання/згортання елементів
                this.classList.toggle('open');
                // Зупиняємо подальше розповсюдження події, щоб запобігти згортанню/розгортанню батьківських елементів
                event.stopPropagation();
            });
        });
    </script>

</body>
</html>
